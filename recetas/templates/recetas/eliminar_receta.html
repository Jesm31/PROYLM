{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Receta</title>
    <link rel="stylesheet" href="{% static 'css/styles_eliminarreceta.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Eliminar Receta</h1>
        </header>

        <section class="confirmacion">
            <p>¿Estás seguro de que deseas eliminar esta receta?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            </form>

            <a href="{% url 'detalle_receta' pk=receta.pk %}" class="btn btn-cancelar">Cancelar</a>
        </section>
    </div>
</body>
</html>
