{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'css/styles_login.css' %}">
</head>
<body>
    <div class="container">
        <h2>Iniciar sesión</h2>
        <form method="post" action="{% url 'login' %}" class="form-login">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Ingresar</button>
        </form>
        <p class="register-link">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>.</p>
    </div>
</body>
</html>
